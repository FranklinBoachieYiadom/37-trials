<!DOCTYPE html>
<html>
<head>
    <title>Item List</title>
</head>
<body>
    <h1>Item List</h1>

    <input type="text" id="itemInput" placeholder="Enter an item">
    <button id="addItemButton">Add Item</button>

    <ul id="itemList"></ul>

    <script>
        // Get references to the input element and the button
        const itemInput = document.getElementById('itemInput');
        const addItemButton = document.getElementById('addItemButton');
        const itemList = document.getElementById('itemList');

        // Add a click event listener to the button
        addItemButton.addEventListener('click', function () {
            const newItemText = itemInput.value;

            // Check if the input is not empty
            if (newItemText.trim() !== '') {
                // Create a new list item and append it to the unordered list
                const newItem = document.createElement('li');
                newItem.textContent = newItemText;
                itemList.appendChild(newItem);

                // Clear the input field
                itemInput.value = '';
            }
        });

        // Optional: Allow pressing Enter key to add items
        itemInput.addEventListener('keyup', function (event) {
            if (event.key === 'Enter') {
                addItemButton.click();
            }
        });
    </script>
</body>
</html>
